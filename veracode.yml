actions:
  ruby:
    version: "3.1.4"      # stable and compatible with Fluentd 1.x & plugin gems
    bundle: "2.4.22"      # Bundler compatible with Ruby 3.1+
  veracode_static_scan:
    build:
      runs_on:
      packager_image: veracode/scm-packaging:3.0.0
      predependency_command: | 
      apt-get update -y
      apt-get install -y ruby-full build-essential libssl-dev zlib1g-dev
      gem install bundler -v 2.4.22
      bundle install
